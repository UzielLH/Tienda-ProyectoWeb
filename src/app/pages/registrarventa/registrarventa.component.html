<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <form>
        <div class="mb-3">
          <label for="idProducto" class="form-label">Nombre del producto:</label>
          <input type="text" class="form-control" id="idProducto">
        </div>
        <div class="d-flex justify-content-end">
          <button class="btn btn-purple">BUSCAR</button>
        </div>
        <div class="mb-3">
          <label for="departamento" class="form-label">Departamento:</label>
          <input type="text" class="form-control" id="departamento">
        </div>
        <div class="mb-3">
          <label for="marca" class="form-label">Marca:</label>
          <input type="text" class="form-control" id="marca">
        </div>
        <div class="mb-3">
          <label for="costoProducto" class="form-label">Costo de producto:</label>
          <input type="number" class="form-control" id="costoProducto">
        </div>
        <div class="mb-3">
          <label for="precioVenta" class="form-label">Precio de venta:</label>
          <input type="number" class="form-control" id="precioVenta">
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <form class="mt-3">
        <div class="mb-3">
          <label for="precioVenta2" class="form-label">Fecha:</label>
          <input type="date" class="form-control" id="precioVenta2">
        </div>
        <div class="mb-3">
          <label for="cantidad" class="form-label">Cantidad:</label>
          <input type="number" class="form-control" id="cantidad">
        </div>
        <div class="mb-3">
          <label for="precioVenta2" class="form-label">Total final:</label>
          <input type="number" class="form-control" id="precioVenta2">
        </div>
      </form>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-md-6 d-flex justify-content-start">
      <button class="btn btn-danger" (click)="onBuscarClickFailed()">CANCELAR VENTA</button>
    </div>
    <div class="col-md-6 d-flex justify-content-end">
      <button class="btn btn-success" (click)="onBuscarClickSucess()">REGISTRAR VENTA</button>
    </div>
  </div>
</div>
